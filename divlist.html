<!DOCTYPE html>
<html>

<head>
	<title>Divlist Page!!!</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>

	<div class="container">
		<h2>Deepika Annapureddy - builds list with divs</h2>
		<input type="text" id="text">
		<button onclick="makeNewDiv()">Add end</button>
		<button onclick="addFront()">Add front</button>
		<button onclick="remove()">Remove</button>
        <button onclick="swap()">Swap</button>
		<div class="flex-container" id="target">
			<div class="divlist">First item</div>
			<div class="divlist">Second item</div>
			<div class="divlist">Third item</div>
		</div>
	</div>

</body>
<script>
	function makeNewDiv() {
	
		let element = document.createElement("div")
		element.innerHTML = document.getElementById('text').value
		element.style.color = "orange"

		let container = document.getElementById('target')
		element.setAttribute("class", " divlist")
		container.appendChild(element)

	}
	function remove() {
		let divListItems = document.getElementsByClassName('divlist');
		let length = divListItems.length;
		if (length > 0) {
			let middleItem = Math.floor(length / 2);
			divListItems[middleItem].remove();
		}
	}
	function addFront() {
		
		let element = document.createElement("div")
		element.innerHTML = document.getElementById('text').value
		element.style.color = "orange"
		
		let container = document.getElementById('target')
		element.setAttribute("class", " divlist")
		container.insertBefore(element, container.firstChild);
	}


    function swap() 
    {
            let divListItems = document.getElementsByClassName("divlist");
            let container = document.getElementById("target");
            let swap1 = Math.floor(Math.random() * divListItems.length);
            let swap2 = Math.floor(Math.random() * divListItems.length);
            let Element1 = document.getElementsByClassName("divlist")[swap1];
            let Element2 = document.getElementsByClassName("divlist")[swap2];
            if (divListItems.length > 1) {
                let temp =Element1.innerHTML;
                Element1.innerHTML = Element2.innerHTML;
                Element2.innerHTML = temp;
            }
        }

    
</script>

</html>
