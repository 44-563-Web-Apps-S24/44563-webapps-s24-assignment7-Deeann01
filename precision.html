<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Deepika Annapureddy-Speed check</h2>

  <div id="target">Your time: </div>
  <div id="counter">Count: </div>
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="recordTime()">Stop Timer</button>

  <script>
      let stopTime = undefined;

      function recordTime() {
          stopTime = Date.now();
          console.log("Stop Time:", stopTime);
      }

      function startTimer() {
        let countDown = Math.floor(Math.random() * 9) + 2;
          for (let i = 0; i < 5; i++) {
              setTimeout(() => {
                  document.getElementById('counter').innerHTML = "Count: " + i;
              }, (4 - i) * 1000);
          }

          setTimeout(() => {
              if (stopTime === undefined) {
                  document.getElementById('target').innerHTML = "Too Slow";
              } else {
                  let currentTime = Date.now();
                  let elapsedTime = currentTime - stopTime;
                  document.getElementById('target').innerHTML = "Time was " + elapsedTime + " milliseconds";
              }
          }, countDown*1000+4000);
        }
      
  </script>

</body>
</html>
